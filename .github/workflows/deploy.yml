name: Deploy Z-Contas to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "npm"
      - name: Install
        run: npm ci
      - name: Verify Firebase Project
        run: |
          if [ -z "$VITE_FIREBASE_PROJECT_ID" ]; then
            echo "::warning::VITE_FIREBASE_PROJECT_ID secret not set; using default 'z-contas-app'"
          elif [ "$VITE_FIREBASE_PROJECT_ID" != "z-contas-app" ]; then
            echo "::warning::VITE_FIREBASE_PROJECT_ID is '$VITE_FIREBASE_PROJECT_ID', expected 'z-contas-app'"
          fi
        env:
          VITE_FIREBASE_PROJECT_ID: ${{ secrets.VITE_FIREBASE_PROJECT_ID }}
      - name: Build
        run: |
          API_KEY="${{ secrets.VITE_FIREBASE_API_KEY }}"
          AUTH_DOMAIN="${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}"
          PROJECT_ID="${{ secrets.VITE_FIREBASE_PROJECT_ID }}"
          STORAGE_BUCKET="${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}"
          MSG_SENDER_ID="${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}"
          APP_ID="${{ secrets.VITE_FIREBASE_APP_ID }}"
          : "${API_KEY:=AIzaSyBqm9TboCmqcNrxtvbChvKnnepxovVAR48}"
          : "${AUTH_DOMAIN:=z-contas-app.firebaseapp.com}"
          : "${PROJECT_ID:=z-contas-app}"
          : "${STORAGE_BUCKET:=z-contas-app.firebasestorage.app}"
          : "${MSG_SENDER_ID:=99318340606}"
          : "${APP_ID:=1:99318340606:web:0e4fb465b1b6302ab57eaf}"
          echo "VITE_FIREBASE_API_KEY=$API_KEY" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=$AUTH_DOMAIN" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=$PROJECT_ID" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=$STORAGE_BUCKET" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=$MSG_SENDER_ID" >> .env
          echo "VITE_FIREBASE_APP_ID=$APP_ID" >> .env
          npm run build
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          force_orphan: true
